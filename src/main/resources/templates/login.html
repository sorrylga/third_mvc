<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="skcats">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Sign in</title>

        <!-- Styles -->
        <!--<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">-->
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/plugins/icomoon/style.css}" rel="stylesheet">
        <link th:href="@{/plugins/uniform/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/plugins/switchery/switchery.min.css}" rel="stylesheet"/>

        <!-- Theme Styles -->
        <link th:href="@{/css/ecaps.min.css}" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Inner -->
                <div class="page-inner login-page">
                    <div id="main-wrapper" class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-md-3 login-box">
                                <h4 class="login-title" th:text="#{login.tip}">Sign in to your account</h4>
                                <form th:action="@{/user/login}">

                                    <span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)} "></span>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1" th:text="#{login.account}">Email address</label>
                                        <input type="email" name="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" th:text="#{login.password}">Password</label>
                                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary">登录</button>
                                    <!--<a th:href="@{/user/login}"class="btn btn-primary" >[[#{login.login}]]</a>-->
                                    <!--<a th:href="@{/templates/index.html}" class="btn btn-primary" >[[#{login.login}]]</a>-->
                                    <a th:href="@{/register.html}" class="btn btn-default" >[[#{login.register}]]</a><br>
                                    <a th:href="@{/templates/index.html}" class="forgot-link" >[[#{login.forget}]]</a>
                                    <div>
                                        <p>
                                        <a th:href="@{/login.html(l='zh_CN')}" style="font-size: medium">中文</a>
                                        <a th:href="@{/login.html(l='en_US')}" style="font-size: medium">English</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->
        
        
        <!-- Javascripts -->
        <script th:src="@{/plugins/jquery/jquery-3.1.0.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/plugins/uniform/js/jquery.uniform.standalone.js}"></script>
        <script th:src="@{/plugins/switchery/switchery.min.js}"></script>
        <script th:src="@{/js/ecaps.min.js}"></script>
    </body>
</html>
